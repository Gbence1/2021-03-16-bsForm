<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Regisztrálj!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="vh-100 d-flex flex-column justify-content-center">
        <div class="w-25 mx-auto bg-light rounded">
            <h1 class="text-center my-4">Regisztráció</h1>
            <form class="px-4 mx-auto my-2">
                <div class="form-group">
                    <label for="exampleInput1">Vezetéknév</label>
                    <input type="text" class="form-control" id="exampleInput1">
                </div>
                <div class="form-group">
                    <label for="exampleInput2">Keresztnév</label>
                    <input type="text" class="form-control" id="exampleInput2">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email cím</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Jelszó</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Jelszó megismétlése</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <h4>Tanár vagy vagy diák?</h4>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Tanár
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio">Diák
                    </label>
                </div>
                <label for="OM" class="my-3 w-100">OM azonosító
                    <input id="OM" class="mt-2 form-control" type="number" min="0">
                </label>
                <button type="submit" class="btn btn-success w-100 mb-3">Beküld</button>
            </form>
        </div>
    </div>
</body>

</html>
